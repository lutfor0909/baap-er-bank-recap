<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-6">Let's Get Some <span class="font-semibold text-red-300">Moooooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-emerald-300 p-8 rounded-xl">
                    <h4 class="text-2xl">deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-fuchsia-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Blance</h4>
                    <h2 class="text-5xl">$<span  id="balance-total">1240</span></h2>
                </div>
            </div>        
        </section>
        <!-- depostie and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-red-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Please deposit</h4>
                    <input id="diposit-field" class="w-9/12 block mb-3 px-3 mt-4 text-red-500" type="email" name="" placeholder="$ You Want to diposite">
                    <button id="btn-deposit" class="bg-blue-300 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700 mt-4">deposit</button>
                </div>
                <div class="bg-rose-500 p-8 rounded-xl ">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mt-3 px-3 text-black-300" type="text" name="" id="user-email" placeholder="$ Amount you to Withdraw">
                    <button id="btn-withdraw" class="bg-blue-300 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700 mt-5">Withdraw</button>
                </div>
            </div>     
        </section>
    </main>

    <script src="js/deposit.js"></script> 
    <script src="js/withdraw.js"></script>   
</body>
</html>
